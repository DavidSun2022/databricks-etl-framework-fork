# The main pipeline for the TPCH pipeline
resources:
  pipelines:
    tpch_ingestion_pipeline:
      name: "TPCH Ingestion Pipeline"
      serverless: true
      channel: preview
      catalog: ${var.catalog}
      target: tpch
      libraries:
        - notebook:
            path: ../../pipelines/tpch/tpch_pipeline_ingest.ipynb
        - notebook:
            path: ../../pipelines/tpch/tpch_pipeline_transform.ipynb
        - notebook:
            path: ../../pipelines/tpch/tpch_pipeline_monitoring.ipynb

      # configuration:
